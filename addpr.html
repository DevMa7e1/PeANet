<!DOCTYPE html>
<head>
    <title>Make a post</title>
    <style>
        p{
            font-size: 20px;
            font-weight: 200;
            margin-left: 10px;
            margin-top: 10px;
        }
        body{
            background-color: rgb(105, 180, 250);
            font-family: 'Courier New', Courier, monospace;
        }
        textarea{
            background-color: rgb(171, 215, 255);

    <form action="/add" method="get">
        <p>That person's IP:</p>
        <textarea name="ip" id="ip"></textarea>
