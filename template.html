<!DOCTYPE html>
<head>
    <title>PeANet</title>
    <style>
        h1{
            font-size: 128px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 100;
            margin-top: 0px;
        }
        p{
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 200;
            margin-left: 10px;
            margin-top: 10px;
        }
        body{
            background-color: rgb(105, 180, 250);
        }
        .post{
            background-color: white;
            border-radius: 5px;
            width: fit-content;
        }
        .btn{
            border-radius: 5px;
            background-color: #42AFE5;
            font-size: 30px;
            margin-top: 70px;
            margin-left: 10px;
            color: #425DE5;
            border: 0px;
        }
        button{
            margin-left: 5px;
        }
        .mini{
            font-size: 10px;
            margin: 0px;
            text-align: right;
            width: 100%;
        }
        .minc{
            display: inline-flex;
            margin: 0px;
            width: 100%;
        }
        .space{
            width: 20px;
        }
        .titlebar{
            display: inline-flex;
            image-rendering: pixelated;
            background-color: rgb(175, 213, 248);
            width: 100%;
            height: 128px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .unm{
            text-align: left;
            width: 100%;
            margin-bottom: 0px;
        }
        .time{
            border-radius: 5px;
            background-color: #fdf8ab;
            width: fit-content;
            padding-right: 10px;
        }
    </style>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: rgb(39, 117, 190);
        }
</style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_comment,chat_paste_go" />
</head>
